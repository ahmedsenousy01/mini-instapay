version: "3.8"

services:
  api-gateway:
    build:
      context: ../../services/api-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "4000:4000"
    depends_on:
      - transaction-service
      - reporting-service
      - notification-service
    networks:
      - instapay-net
    environment:
      - TRANSACTION_SERVICE_URL=http://transaction-service:5001
      - NOTIFICATION_SERVICE_URL=http://notification-service:5002
      - REPORTING_SERVICE_URL=http://reporting-service:5003
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}

  transaction-service:
    build:
      context: ../../services/transaction-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - instapay-net
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    depends_on:
      - postgres-db

  notification-service:
    build:
      context: ../../services/notification-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - instapay-net
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    depends_on:
      - postgres-db

  reporting-service:
    build:
      context: ../../services/reporting-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - instapay-net
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    depends_on:
      - postgres-db

  db-service:
    build:
      context: ../../services/db-service
    networks:
      - instapay-net
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:17
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - type: volume
        source: payment-db-data
        target: /var/lib/postgresql/data
    networks:
      - instapay-net
    ports:
      - "5432:5432"

volumes:
  payment-db-data:
    driver: local

networks:
  instapay-net:
    driver: bridge
